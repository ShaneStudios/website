<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shane Studios</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="auth_form.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div id="menu-overlay"></div>
    <nav id="side-menu">
        <button id="close-btn" aria-label="Close Menu">×</button>
        <div class="menu-header">Shane Studios</div>
        <ul></ul>
    </nav>
    <div id="page-container">
        <header>
            <button id="menu-toggle" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
            <span class="header-title">Shane Studios</span>
        </header>
        <main>
            <div class="auth-container">
                <div class="auth-form-box">
                    <h1>Create Account</h1>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="display-name">Display Name</label>
                            <input type="text" id="display-name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required pattern="^[a-zA-Z0-9_]{3,20}$" title="3-20 characters, letters, numbers, and underscores only.">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required minlength="8">
                        </div>
                        <div id="turnstile-container"></div>
                        <div id="form-message"></div>
                        <button type="submit" id="register-button" class="auth-button" disabled>Register</button>
                    </form>
                    <p class="switch-form-link">Already have an account? <a href="/login.html">Log In</a></p>
                </div>
            </div>
        </main>
        <footer>
            <p>© 2025 Shane Studios. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="global.js" type="module"></script>
    <script src="auth_pages.js" type="module"></script>
</body>
</html>
